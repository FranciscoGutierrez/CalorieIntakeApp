<template name="basket">
  <div class="basket-container">
    {{#if dashboard}}
    <h2>My Plate</h2>
    {{else}}
    <h2>Favorites <span>{{size}}/20</span></h2>
    {{/if}}
    {{#if dashboard}}
    {{> myplate}}
    {{/if}}
    <div class="row">
    {{#each basket}}
      {{> favorite}}
    {{/each}}
    </div>
    {{#unless dashboard}}
    <paper-button class="save-profile">Go to dashboard</paper-button>
    {{/unless}}
  </div>
</template>

<template name="favorite">
  <div class="fav-product {{data.size}}">
    <img class="fav-image animated fadeIn" src="{{data.image}}"/>
    <div class="fav-name">{{data.name}}</div>
    <paper-ripple></paper-ripple>
  </div>
</template>

<template name="myplate">
  <div class="myplate barchart">
    <!-- <div class="bar b-cal" style="height:{{data.energy}}px;"></div> -->
    <div class="bar b-veg" style="height:{{data.veggies}}px;">
      <div class="bar-fill b-veg-fill" style="height:{{data.vfill}}px;"></div>
      <span>Vegetables</span>
    </div>
    <div class="bar b-fru" style="height:{{data.fruits}}px;">
      <div class="bar-fill b-fru-fill" style="height:{{data.ffill}}px;"></div>
      <span>Fruits</span>
    </div>
    <div class="bar b-pro" style="height:{{data.proteins}}px;">
      <div class="bar-fill b-pro-fill" style="height:{{data.pfill}}px;"></div>
      <span>Proteins</span>
    </div>
    <div class="bar b-gra" style="height:{{data.grains}}px;">
      <div class="bar-fill b-gra-fill" style="height:{{data.gfill}}px;"></div>
      <span>Whole Grains</span>
    </div>
    <div class="bar b-wat" style="height:{{data.water}}px;">
      <div class="bar-fill b-wat-fill" style="height:{{data.wfill}}px;"></div>
      <span>Water</span>
    </div>
    <div class="bar b-ext" style="height:{{data.isbad}}px;">
      <div class="bar-fill b-ext-fill" style="height:{{data.isbadfill}}px;"></div>
      <span>Unhealthy</span>
    </div>
  </div>
</template>
