<template name="profile">
  <div class="user-profile animated fadeIn">
    <h2>Who are you?</h2>
    <div class="text-inputs column">
      <div class="row">
        <div class="age input">
          <paper-input label="Age" type="number" class="ageVal" onKeyPress="if(this.value.length==2) return false;"></paper-input>
        </div>
        <div class="gender input">
          <select class="genderVal">
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="weight input">
          <paper-input label="Weight (kg)" type="number" class="weightVal" onKeyPress="if(this.value.length==3) return false;"></paper-input>
        </div>
        <div class="height input">
          <paper-input label="Height (cm)" type="number" class="heightVal" onKeyPress="if(this.value.length==3) return false;"></paper-input>
        </div>
      </div>
    </div>
    <div class="activity input">
      <h2>Activity Level</h2>
      <div id="slider"></div>
    </div>
    <div class="allergies">
      <h2>Allergies</h2>
      <div class="row" style="margin-top: 16px;">
        <div class="column">
          <paper-checkbox name="milk">Milk</paper-checkbox>
          <paper-checkbox name="eggs">Eggs</paper-checkbox>
        </div>
        <div class="column">
          <paper-checkbox name="wheat">Wheat</paper-checkbox>
          <paper-checkbox name="soybeans">Soy</paper-checkbox>
        </div>
        <div class="column">
          <paper-checkbox name="peanuts">Peanuts</paper-checkbox>
          <paper-checkbox name="treenuts">Tree nuts</paper-checkbox>
        </div>
        <div class="column">
          <paper-checkbox name="fish">Fish</paper-checkbox>
          <paper-checkbox name="shellfish">Shellfish</paper-checkbox>
        </div>
      </div>
    </div>
    <paper-button class="next-profile">Next</paper-button>
  </div>
</template>
