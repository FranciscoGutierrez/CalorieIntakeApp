<head>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <title>Proof of concept App</title>
  <style is="custom-style">
  paper-button.indigo { background-color: var(--paper-indigo-500);  color: white;  }
  paper-button.indigo:hover { background-color: var(--paper-indigo-400);  }
  paper-fab[mini] {  --paper-fab-background: #e74c3c;}
  </style>
</head>

<body>
  <div class="main-container">
    {{> controls}}
    {{> products}}
    {{> output}}
  </div>

<template name="product">
  <div class="product">
    <div  class="description">
      <img src="http://placehold.it/75">
      <div class="text">
        <span class="name">Gummy Bears (Pack)</span>
        <div  class="calories">500<span>cal</span></div>
      </div>
    </div>
    <paper-fab mini icon="icons:close" class="delete"></paper-fab>
    <!-- <paper-ripple></paper-ripple> -->
  </div>
</template>

<template name="products">
  <div class="product-container">
    <h1>What are you eating today?</h1>
    <h2>Amount of calories: 0<span>cal</span></h2>
    <paper-input label="Search to add more products..." type="text" class="searchProduct"></paper-input>
    {{> product}}
  </div>
</template>

<template name="controls">
  <div class="user-profile">
    <h1>Your Profile</h1>
    <div class="text-inputs">
      <div class="column">
        <div class="age input">
          <paper-input label="Age" type="number" class="ageVal" onKeyPress="if(this.value.length==2) return false;"></paper-input>
        </div>
        <div class="gender input">
          <select class="genderVal">
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="column">
        <div class="weight input">
          <paper-input label="Weight (kg)" type="number" class="weightVal" onKeyPress="if(this.value.length==3) return false;"></paper-input>
        </div>
        <div class="height input">
          <paper-input label="Height (cm)" type="number" class="heightVal" onKeyPress="if(this.value.length==3) return false;"></paper-input>
        </div>
      </div>
    </div>
    <div class="activity input">
      <h2>Activity Level</h2>
      <div id="slider"></div>
    </div>
    <div class="allergies">
      <h2>Allergies</h2>
      <div class="row">
        <div class="column">
          <paper-checkbox>Milk</paper-checkbox>
          <paper-checkbox>Eggs</paper-checkbox>
          <paper-checkbox>Wheat</paper-checkbox>
          <paper-checkbox>Soy</paper-checkbox>
        </div>
        <div class="column">
          <paper-checkbox>Peanuts</paper-checkbox>
          <paper-checkbox>Tree nuts</paper-checkbox>
          <paper-checkbox>Fish</paper-checkbox>
          <paper-checkbox>Shellfish</paper-checkbox>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="output">
  <div class="output">
    <h1>Results</h1>
    <div class="calories text">
      To mantain your current weight you are consuming approximately <span>{{bmr}}</span> calories.
      <!-- <img src="u1.png" width="350px" class="uncert"> -->
    </div>
    <div class="months">
      <br>
      <img src="pic2.png" width="520px">
    </div>
  </div>
</template>
