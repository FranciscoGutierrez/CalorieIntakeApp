<template name="detailed">
  <div class="product-detailed animated fadeInRight">
    <div class="details">
      <div class="product-image-container column">
        <img class="product-image" src="products/{{image}}.jpg"/>
      </div>
      <div class="column">
        <div class="product-name">{{data.product_name}}</div>
        <div class="product-id">[{{data.id}}]</div>
        <div class="product-description">{{data.generic_name}}</div>
        <div class="row" style="margin-bottom: 25px;"> <!-- justify-content: center; -->
        <!-- {{> barchart}} -->
        <img class="product-grade" src="{{grade}}"/>
        </div>
        <!-- <div class="product-keywords">{{data._keywords}}</div> -->
        <!-- <div class="product-category">{{data.categories}}</div> -->
      </div>
    </div>
    <div class="column">
      <paper-button class="add-product">Add to Favorites</paper-button>
    </div>
    <div class="others">
      <h2 style="margin-top: 16px;">Similar Products</h2>
      <div class="row">
      {{#each similars}}
        {{> similarProducts}}
      {{/each}}
      </div>
    </div>
    <div class="add-product-container">
    </div>
  </div>
</template>

<template name="similarProducts">
  <div class="similar-product">
    <div class="similar-image-container">
      <img class="similar-image animated fadeIn" src="products/{{data.id}}.jpg">
    </div>
    <div class="similar-name">{{data.name}}</div>
    <paper-ripple></paper-ripple>
  </div>
</template>

<template name="barchart">
  {{#if data.show}}
  <div class="nutri-barchart barchart">
    <div class="bar b-cal" style="height:{{data.energy}}px;"></div>
    <div class="bar b-sod" style="height:{{data.sodium}}px;"></div>
    <div class="bar b-sug" style="height:{{data.sugars}}px;"></div>
    <div class="bar b-sat" style="height:{{data.fat}}px;"></div>
  </div>
  {{/if}}
</template>
