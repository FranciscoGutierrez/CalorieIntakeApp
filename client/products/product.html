<template name="products">
  <div class="product-container">
    <h1>What are you eating today?</h1>
    <h2>Amount of calories: {{basket}}<span>cal</span></h2>
    <paper-input label="Search to add more products..." type="text" class="searchProduct"></paper-input>
    {{> product}}
  </div>

  {{#each getPackages}}
  <div class="package">
    <h4 class="name">
      <a href="{{git}}" target="_blank">{{{packageName}}}</a>
    </h4>
    <div class="description">
      {{{description}}}
    </div>
  </div>
  {{/each}}
</template>

<template name="product">
  <div class="product">
    <div  class="description">
      <img src="http://placehold.it/75">
      <div class="text">
        <span class="name">Gummy Bears (Pack)</span>
        <div  class="calories">500<span>cal</span></div>
      </div>
    </div>
    <paper-fab mini icon="icons:close" class="delete"></paper-fab>
  </div>
</template>
