<template name="products">
  <div class="product-container animated fadeInLeft">
    <h1>What are you eating?</h1>
    <!-- <h2>Amount of calories: {{basket}}<span>cal</span></h2> -->
    <paper-input label="Search and click to add products..." type="text" class="searchProduct"></paper-input>
    <div class="legends">
    <div class="calories lg"><div class="dot"></div> Calories</div>
    <div class="sodium   lg"><div class="dot"></div> Sodium</div>
    <div class="sugars   lg"><div class="dot"></div> Sugars</div>
    <div class="fat      lg"><div class="dot"></div> Saturated Fat</div>
    *Portions per 100g.
    </div>
    <div class="results">
    {{#each getProducts}}
      {{> product}}
    {{/each}}
    {{#if isLoading}}
    <div class="loading">
      <paper-spinner active></paper-spinner>
      <h1>Loading</h1>
    </div>
    {{/if}}
    </div>
  </div>
</template>

<template name="product">
  <div class="product">
    <div  class="description">
      <img class="product-image" src="{{image}}">
      <div class="text">
        <div class="name">{{{product_name}}}</div>
        <div class="metadata">
          {{#if ffacts.show}}
          <div  class="calories   meta"><div class="calories lg"><div class="dot"></div></div>{{ffacts.energy}}<span> kcal</span></div>
          <div  class="sodium     meta"><div class="sodium   lg"><div class="dot"></div></div>{{ffacts.sodium}}<span> gr  </span></div>
          <div  class="sugars     meta"><div class="sugars   lg"><div class="dot"></div></div>{{ffacts.sugars}}<span> gr  </span></div>
          <div  class="fat        meta"><div class="fat      lg"><div class="dot"></div></div>{{ffacts.fat}}   <span> gr  </span></div>
          {{else}}
          <div  class="message meta">No data available.</div>
          {{/if}}
        </div>
      </div>
      <div class="rating">
        <img class="product-grade" src="{{ffacts.grade}}"/>
      </div>
    </div>
    <!-- <paper-fab mini icon="icons:close" class="delete"></paper-fab> -->
    <paper-ripple></paper-ripple>
  </div>
</template>

<template name="littleProduct">
  <div class="little-product animated bounceInDown">
    <img src="demo/{{picture}}">
    <div class="text">
      <div class="name">{{{product_name}}}</div>
      <div class="metadata">
        <div  class="calories meta">{{energy}}<span> kcal</span></div>
        <!-- <div  class="sodium   meta">{{sodium}}<span> gr</span></div>
        <div  class="sugars   meta">{{sugars}}<span> gr</span></div>
        <div  class="fat      meta">{{fat}}<span> gr</span></div> -->
      </div>
    </div>
    <paper-fab mini icon="icons:close" class="delete"></paper-fab>
    <paper-ripple></paper-ripple>
  </div>
</template>
