<template name="products">
  <div class="product-container animated fadeIn">
    <div class="top-content">
      <h1>{{title}}</h1>
      <!-- <h2>Amount of calories: {{basket}}<span>cal</span></h2> -->
      <!-- {{#if isLoading}}
      <paper-spinner class="spinner-search" active></paper-spinner>
      {{/if}} -->
      <div class="selective-bar">
        <div class="bar-element vegetables selected">Vegetables <paper-ripple></paper-ripple></div>
        <div class="bar-element fruits    ">Fruits     <paper-ripple></paper-ripple></div>
        <div class="bar-element proteins  ">Proteins   <paper-ripple></paper-ripple></div>
        <div class="bar-element grains    ">Grains     <paper-ripple></paper-ripple></div>
        <div class="bar-element drinks    ">Drinks     <paper-ripple></paper-ripple></div>
        <div class="bar-element dairy     ">Dairy      <paper-ripple></paper-ripple></div>
        <div class="bar-element snacks    ">Snacks     <paper-ripple></paper-ripple></div>
      </div>
      <!-- {{#if getProducts}} -->
      <div class="results">
        {{#each getProducts}}
        {{> product}}
        {{/each}}
      </div>
      <div class="navigation">
        <iron-icon class="nav-left"  icon="chevron-left"><paper-ripple></paper-ripple></iron-icon>
        <iron-icon class="nav-right" icon="chevron-right"><paper-ripple></paper-ripple></iron-icon>
      </div>
      <!-- {{/if}} -->
      <div class="legends" style="margin-top: 10px;">
        <div class="calories lg"><div class="dot"></div> Calories</div>
        <div class="sodium   lg"><div class="dot"></div> Salt</div>
        <div class="sugars   lg"><div class="dot"></div> Sugars</div>
        <div class="fat      lg"><div class="dot"></div> Saturated Fat</div>
        <!-- *Portions per 100g. -->
      </div>
      <!-- <paper-input label="Find Products of your Interest..." type="text" class="searchProduct"></paper-input> -->
    </div>
  </div>
</template>

<template name="product">
  <div class="product">
    <div  class="description">
      <img class="product-image animated fadeIn" src="products/{{_id}}.jpg">
      <div class="text">
        <div class="name">
          {{{product_name}}}
          <!-- <div class="nutri-dot {{ffacts.grade}}"></div> -->
        </div>
        <div class="metadata">
          {{#if ffacts.show}}
          <div  class="calories   meta"><div class="calories lg"><div class="dot"></div></div>{{ffacts.energy}}<span> kcal</span></div>
          <div  class="sodium     meta"><div class="sodium   lg"><div class="dot"></div></div>{{ffacts.sodium}}<span> gr  </span></div>
          <div  class="sugars     meta"><div class="sugars   lg"><div class="dot"></div></div>{{ffacts.sugars}}<span> gr  </span></div>
          <div  class="fat        meta"><div class="fat      lg"><div class="dot"></div></div>{{ffacts.fat}}   <span> gr  </span></div>
          {{else}}
          <div  class="message meta">No data available.</div>
          {{/if}}
        </div>
      </div>
      <div class="rating"></div>
    </div>
    <!-- <paper-fab mini icon="icons:close" class="delete"></paper-fab> -->
    <paper-ripple></paper-ripple>
  </div>
</template>

<template name="littleProduct">
  <div class="little-product animated bounceInDown">
    <img src="demo/{{picture}}">
    <div class="text">
      <div class="name">{{{product_name}}}</div>
      <div class="metadata">
        <div  class="calories meta">{{energy}}<span> kcal</span></div>
        <!-- <div  class="sodium   meta">{{sodium}}<span> gr</span></div>
        <div  class="sugars   meta">{{sugars}}<span> gr</span></div>
        <div  class="fat      meta">{{fat}}<span> gr</span></div> -->
      </div>
    </div>
    <paper-fab mini icon="icons:close" class="delete"></paper-fab>
    <paper-ripple></paper-ripple>
  </div>
</template>
